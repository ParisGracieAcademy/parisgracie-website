<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paris Gracie Jiu Jitsu Academy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #1e1e2f; color: #fff; }
    header, footer { background: #06142e; padding: 20px; text-align: center; }
    nav a { color: #ffcc00; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #ff5733; }
    main { padding: 20px; max-width: 900px; margin: auto; }
    h1, h2 { color: #ffcc00; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .gallery img { width: 200px; height: auto; border: 2px solid #444; border-radius: 5px; box-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
    form { margin-top: 30px; background: #14213d; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.6); }
    input[type=file], button { padding: 10px; margin-top: 10px; background: #ffcc00; border: none; border-radius: 5px; font-weight: bold; color: #1e1e2f; }
    input[type=file] { background: #fff; color: #000; }
    button:hover { background: #ff5733; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Paris Gracie Jiu Jitsu Academy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="gallery.html">Photo Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Photo Gallery</h2>
    <p>See our students in action! Upload your favorite training photos below.</p>
    <div class="gallery" id="gallery">
      <!-- Example images -->
      <img src="https://via.placeholder.com/200" alt="Placeholder 1">
      <img src="https://via.placeholder.com/200" alt="Placeholder 2">
    </div>
    <form id="uploadForm">
      <label for="photoUpload">Upload a photo:</label><br>
      <input type="file" id="photoUpload" name="photoUpload" accept="image/*"><br>
      <button type="button" onclick="addPhoto()">Add to Gallery</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Paris Gracie Jiu Jitsu Academy
  </footer>
  <script>
    function addPhoto() {
      const fileInput = document.getElementById('photoUpload');
      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          document.getElementById('gallery').appendChild(img);
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    }
  </script>
</body>
</html>
